<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food App</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>MyFoodApp</h1>
        </div>
        <div class="search">
            <input list="browsers" placeholder="Search Foods">
            <datalist id="browsers">
                <option value="Biryani">
                <option value="Samosa">
                <option value="Dal Soup">
                <option value="Tandoori Chicken">
                <option value="Tandoori Fish">
                <option value="Curry">
            </datalist>
        </div>
        <div class="nav-bar">
            <ul>
                <li>Index</li>
                <li>Food</li>
                <li>About</li>
            </ul>
        </div>
    </header>
    <div class="hero">
        <h1>India's Most Loved Foods</h1>
        <div class="icon">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/0b968cf647.js" crossorigin="anonymous"></script>

</html>
